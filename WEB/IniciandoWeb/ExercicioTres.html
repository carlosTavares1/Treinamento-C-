<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tela de login</title>
    <style>
        #video{position:fixed;z-index:-1;left:0;top:0px; width:100%; height:100%;}
        #tela{width:400px;height:220px;background-color:#74d578;margin-left:500px;margin-top:280px;border-radius:10px;}
        #usuario{margin-left:20px;margin-top:60px;height:25px;}
        #senha{margin-left:20px;margin-top:10px;height:25px;}
        #botao{margin-left:20px;margin-top:10px;height:25px;}
        input{
            width:90%;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div id="tela">
        <input type="text" name="usuario" id="usuario" placeholder="Usuário" />
        <input type="password" name="senha" id="senha" placeholder="Senha" />
        <input type="submit" name="botao" id="botao" value="Entrar" form="" />
        <video id="video" autoplay loop>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>

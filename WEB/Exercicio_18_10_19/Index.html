<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="card " id="cartao">
        <div class="card-header d-flex justify-content-center">
            Sistema de Cadastro de Animais
        </div>
        <div class="card-body d-flex justify-content-center">
            <div class="row h-100">
                <div class="col-12">
                    <div class="card" id="cartao">
                        <div class="card-header">
                            Formulário
                        </div>
                        <div class="card-body">
                            <div class="w-100">
                                <input type="text" name="nome" placeholder="Nome" class="form-control form-group"/>
                            </div>
                            <div class="w-100">
                                <input type="text" name="idade" placeholder="Idade" class="form-control form-group"/>
                            </div>
                            <div class="w-100">
                                <input type="text" name="raca" placeholder="Raça" class="form-control form-group"/>
                            </div>
                            <div class="w-100">
                                <input type="text" name="coloracao" placeholder="Coloração" class="form-control form-group"/>
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="button" name="btnSalvar" value="Salvar" class="btn btn-danger w-50 form-group"/>
                                <input type="button" name="btnMostrar" value="Mostrar" class="btn btn-danger w-50 form-group"/>
                            </div>
							<div class="w-100">
                                Escolha um arquivo<input type="file" name="imagem" class="form-group"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
	<title>Sistema de Bicicleta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="row h-100 d-flex align-items-center">
		<div class="col-12 d-flex justify-content-center">
			<div class="card col-md-4">
				<div class="card-header d-flex justify-content-center font-weight-bold">
					Formulário de Cadastro
				</div>
				<div class="card-body">
					<div>
						<input type="text" name="marca" placeholder="Marca" class="w-100 form-control form-group" required="required"/>
					</div>
					<div>
						<input type="text" name="modelo" placeholder="Modelo" class="w-100 form-control form-group" required="required"/>
					</div>
					<div>
						<input type="text" name="valor" placeholder="Valor" class="w-100 form-control form-group" required="required"/>
					</div>
					<div>
						<input type="text" name="peso" placeholder="Peso" class="w-100 form-control form-group" required="required"/>
					</div>
					<div class="w-100 d-flex align-items-center">
						<input type="button" name="btnSalvar" value="Salvar" class="btn btn-primary w-50"/>
						<input type="button" name="btnMostrar" value="Mostrar" class="btn btn-primary w-50"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>

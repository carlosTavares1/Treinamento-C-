<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" href="StyleRedacao.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js" type="text/javascript">
</script>
    <script>
    
        $('#cpfcnpj').on('change', function() {
                alert("The text has been changed.");
        });

        function teste() {
            var cnpjcpf = $("#cpfcnpj").val().length;
            if (cnpjcpf <= 11) {
                $("#cpfcnpj").mask("999.999.999-99");
            }
        }
    </script>

    
</head>
<body>
    <form action="https://www.google.com.br" method="post">
        <div class="formulario">
            <h3>Formulário de Cadastro</h3>
            <input type="text" placeholder="Nome" size="44" id="nome"/>
            <br />
            <input type="text" placeholder="Nacionalidade" id="nacionalidade"/>
            <input type="number" placeholder="Idade" size="17" id="idade"/>
            <br />
            <input type="text" placeholder="000.000.000-00"  id="cpfcnpj" name="cpfcnpj" class="form-control"/>
            <input type="date" />
            <br />
            <input type="radio" name="genero" value="masculino" />Masculino
            <input type="radio" name="genero" value="Feminino" />Feminino
            <br />
            <input type="submit" id="botao"/>
        </div>
    </form>
</body>
</html>

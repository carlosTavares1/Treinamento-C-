<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cadastro de Usuários</title>
    <style>
        .formulario{margin-left:350px;margin-top:130px;width:360px;height:200px; background-color:blue;border:1px;}
    </style>
</head>
<body>
    <form action="https://www.google.com.br" method="post">
        <div class="formulario">
            <h3>Formulário de Cadastro</h3>
            <input type="text" placeholder="Nome" size="44" />
            <br />
            <input type="text" placeholder="Nacionalidade" />
            <input type="number" placeholder="Idade" size="17" />
            <br />
            <input type="number" placeholder="CPF(SOMENTE NÚMEROS)" />
            <input type="date" />
            <br />
            <input type="radio" name="genero" value="masculino" />Masculino
            <input type="radio" name="genero" value="Feminino" />Feminino
            <br />
            <input type="submit" />
        </div>
    </form>
</body>
</html>

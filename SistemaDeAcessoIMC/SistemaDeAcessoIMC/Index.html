<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema de Acesso ao IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="Content/css/style.css" />
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-5">
                <div class="row">
                        <input type="text" name="nome" placeholder="Informe o seu nome" class="form-group form-control"/>
                </div>
                <div class="row">
                        <input type="text" name="altura" placeholder="Informe sua altura" class="form-group form-control w-100"/>
                </div>
                <div class="row">
                        <input type="text" name="peso" placeholder="Informe seu peso" class="form-group form-control"/>
                </div>
                <div class="row">
                        <input type="button" name="btnConsultar" value="Consultar" class="btn btn-danger w-100" />
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/popper.js"></script>
</body>
</html>
